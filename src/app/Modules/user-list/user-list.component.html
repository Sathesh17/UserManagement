<h2 class="h2">User List</h2>

<table class="table table-bordered table-striped table-hover">
  <tr>
   
  </tr>
  <tr *ngFor="">
   
    <td>Edit</td>
  </tr>
</table>



<div class="container">
    <div class="header">
      <!-- <div class="form-control">
             <input class="form-control" type="text" placeholder="Search here.." [(ngModel)]="filter">
      </div> -->
      <br>
      <button class="btn btn-outline-success"  (click)="userdetails()" style="float: right ; margin-left: 20px">New User</button>&nbsp;
             <!-- <a [routerLink]="['../user-details']" class="btn btn-outline-success" style="float: right; margin-bottom: 10px;">New User</a> -->
             <!-- <a (click)="disable()" class="btn btn-outline-success" style="float: left; margin-bottom: 10px;">InActive StaffList</a> -->
    </div>
    <br>
    <br>
  
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users |filter:filter |paginate:{itemsPerPage:7,currentPage:page} ">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.active === true ? 'Active' : 'Inactive'  }}</td>
          <td class="hov">
            <button class="btn btn-sm btn-success" (click)="updateUser(user.id)" style="margin-left: 10px">Edit</button>&nbsp;
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
  
      </tbody>
    </table>
    <div class="footer">
      <pagination-controls (pageChange)="page=($event)"></pagination-controls>
    </div>
  
  </div>
  <style>
    .hov:hover {
      background-color: teal;
    }
  
    element.style {
      color: black;
      background: slategrey;
    }
  </style>
